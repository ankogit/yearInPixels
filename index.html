<!DOCTYPE html>

<head>

<body >
<div id="app">

      <th>{{month}}</th>

          v-bind:data-day="day"
          v-bind:data-month="index"
          @click="submitDay(index, day-1, Data[index][day-1])"
          :class="{ 
          'bg-red' : Data[index][day-1] == 1,
          'bg-orange' : Data[index][day-1] == 2,

          'bg-blue' : Data[index][day-1] == 5,

<table class="container GeneratedTable">
  <thead>
    <tr>
      <th></th>
      <th>я</th>
      <th>ф</th>
      <th>м</th>
      <th>а</th>
      <th>м</th>
      <th>и</th>
      <th>и</th>

      <th>с</th>
      <th>о</th>
      <th>н</th>
      <th>д</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="day in 31">
      <td class="number-day">{{day}}</td>
      <td v-for="(month, index) in months"
      v-bind:data-day="day"
      v-bind:data-month="index"
      v-bind:data-type="Data[index][day-1]"
      @click="submitDay(index, day-1, Data[index][day-1])"
      :class="{ 
      'bg-red' : Data[index][day-1] == 1,
      'bg-orange' : Data[index][day-1] == 2,
      'bg-yellow' : Data[index][day-1] == 3,
      'bg-maroon' : Data[index][day-1] == 4,
      'bg-blue' : Data[index][day-1] == 5,
      'bg-olive' : Data[index][day-1] == 6,
      'cross-day': Data[index][day-1] == 7,
      'disabled-day': Data[index][day-1] == 8,
      'cross-day': Data[index][day-1] == 0 && (index*31) + day <= ((currMonth-1) *31) + currDay - 7,
        }"
   ></td>

    </tr>

  </tbody>

</div>



	<div class="hidden"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/vue2-filters.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>

	
	<script src="js/common.js"></script>




    <script>



        new Vue({
          el: '#app',
          data: {
            Data: [
            '2231212312312312313131231231261',
            '1313131414143151416141513345188',
            '2131231415151612316141235123123',
            '1000000000000000000000000000008',
            '0200000000000000000000000000000',
            '0030000000000000000000000000008',
            '0004000000000000000000000000000',
            '0000500000000000000050000000000',
            '0000060000000000000000050000008',
            '0000007000000000000000000500000',
            '0000000500000000000000000000508',
            '0000000050000000000000000000005'
            ],
            months: [
                'я',
                'ф',
                'м',
                'а',
                'м',
                'и',
                'и',
                'а',
                'с',
                'о',
                'н',
                'д',
            ],
            year: '',
            currYear: '',
            currMonth: '',
            currDay: ''
          },
          created() {
            this.fetchAll();
            let d = new Date();
            this.currYear = d.getFullYear();
            this.currMonth = d.getMonth()+1;
            this.currDay = d.getDate();
          },
          methods: {
            fetchAll () {
                this.$http.get('1.php').then((response) => {
                    //this.Data = response.data;
                    console.log(response.data[0]);
                    this.year = response.data[0]['year']
                    this.Data = [];
                    this.Data.push(
                            response.data[0]['jan'],
                            response.data[0]['feb'],
                            response.data[0]['mar'],
                            response.data[0]['apr'],
                            response.data[0]['may'],
                            response.data[0]['jun'],
                            response.data[0]['jul'],
                            response.data[0]['aug'],
                            response.data[0]['sep'],
                            response.data[0]['oct'],
                            response.data[0]['nov'],
                            response.data[0]['dec'],
                        );
                })
            },

            updateDay(year, month, day, info) {
                this.$http.post('1.php', {params: {year: year, month: month, day: day, info: info}}).then((response) => {
                    console.log(response.data);
                })
            },
            submitDay(month, day, info) {
                if((month*31) + day > ((this.currMonth-1) *31) + this.currDay - 7){
                    if((month*31) + day < ((this.currMonth-1) *31) + this.currDay + 1) {
                        console.log('m')
                        if(info != "8" && info != "7") {
                            var radioValue = $("input[name='day']:checked").data('type');
                            if(!radioValue) console.log('select');
                            else {
                                if(radioValue != info) {
                                    str = this.Data[month].split('')
                                    str[day] = radioValue
                                    this.Data[month] = str.join('')
                                    this.$forceUpdate();

                                    this.updateDay(this.year, month, day, radioValue);
                                }
                            }
                            
                        }
                    }
                    
                }


                
            }

          }
        })
    </script>
</body>
